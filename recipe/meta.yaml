{% set version = "1.1.0" %}

package:
  name: gridfill
  version: {{ version }}

source:
  url: https://github.com/ajdawson/gridfill/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 532cf15c98d0f9a0e3669b22358e7601e72de2e8ac81497b86ad11dd86f606cd

build:
  number: 0
  skip: True  # [win and vc<14]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - cython >=3.0
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - gridfill
  requires:
    - pytest
  commands:
    - pytest --pyargs gridfill.tests

about:
    home: https://github.com/ajdawson/gridfill
    license: MIT
    license_file: COPYING
    summary: "Fill missing values in a grid by solving Poisson's equation via an iterative relaxation scheme"

extra:
  recipe-maintainers:
    - ajdawson
    - ocefpaf
